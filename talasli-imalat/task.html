<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Detayı - GEMKOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="task-details">
      <h2 id="task-title">Yükleniyor...</h2>
      <div class="task-info">
        <div class="task-detail">
          <span class="label">Görev No:</span>
          <span id="task-number"></span>
        </div>
        <div class="task-detail">
          <span class="label">Durum:</span>
          <span id="task-status"></span>
        </div>
        <div class="task-detail">
          <span class="label">Başlangıç:</span>
          <span id="task-start"></span>
        </div>
        <div class="task-detail">
          <span class="label">Bitiş:</span>
          <span id="task-end"></span>
        </div>
        <div class="task-detail">
          <span class="label">Geçen Süre:</span>
          <span id="task-timer">00:00:00</span>
        </div>
      </div>
      <div id="custom-fields"></div>
      <div class="task-actions">
        <button id="back-button" class="btn">Geri Dön</button>
      </div>
    </div>
  </div>
  <script type="module" src="task.js"></script>
</body>
</html>
