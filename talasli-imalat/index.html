<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talaşlı İmalat - Gemkom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../components/navbar.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div id="main-view">
            <div class="row mb-4">
                <div class="col">
                    <div class="filter-bar" id="filter-bar">
                        <label for="filter-select" class="form-label">Makine Seçimi</label>
                        <select id="filter-select" class="form-select">
                            <option value="">Tüm Makineler</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="search-container">
                        <input type="text" id="search-input" class="form-control" placeholder="TI numarası ile ara...">
                    </div>
                    <div class="task-list" id="task-list">
                        <!-- Task list will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="machiningService.js"></script>
    <script type="module" src="machiningView.js"></script>
    <script type="module" src="machining.js"></script>
</body>
</html>
