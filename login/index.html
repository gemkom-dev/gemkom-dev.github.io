<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemkom - Giriş</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../images/gemkom.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Personel Girişi</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="user-select" class="form-label">Kullanıcı Adı</label>
                    <select id="user-select" class="form-select">
                        <option value="">Seçiniz...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button id="login-button" type="button" class="btn btn-primary">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="loginView.js"></script>
    <script type="module" src="loginService.js"></script>
</body>
</html>
