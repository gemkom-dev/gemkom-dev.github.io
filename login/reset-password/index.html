<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla - Gemkom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset-password.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
</head>
<body>
    <div class="reset-container">
        <img src="../../images/gemkom.png" alt="Gemkom Logo" class="logo">
        <h4 class="mb-3 text-center">Şifre Sıfırla</h4>
        <form id="reset-password-form" autocomplete="off">
            <div class="mb-3">
                <label for="new-password" class="form-label">Yeni Şifre</label>
                <input type="password" class="form-control" id="new-password" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Yeni Şifre (Tekrar)</label>
                <input type="password" class="form-control" id="confirm-password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Kaydet</button>
            <div id="reset-error" class="text-danger mt-2" style="display:none;"></div>
            <div id="reset-success" class="text-success mt-2" style="display:none;"></div>
        </form>
    </div>
    <script type="module" src="reset-password.js"></script>
</body>
</html>
